
<!DOCTYPE html>
<html>
<head>
 <title>Horloge Num√©rique</title>
</head>
<body>
 <div style="text-align:center; font-size:48px;">
 <span id="heure"></span>:<span id="minute"></span>:<span id="seconde"></span>
 </div>

 <script>
 setInterval(function() {
 const date = new Date();
 const heure = date.getHours().toString().padStart(2, '0');
 const minute = date.getMinutes().toString().padStart(2, '0');
 const seconde = date.getSeconds().toString().padStart(2, '0');
 
 document.getElementById('heure').textContent = heure;
 document.getElementById('minute').textContent = minute;
 document.getElementById('seconde').textContent = seconde;
 }, 1000);
 </script>
</body>
</html>
